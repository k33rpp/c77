<!DOCTYPE html>

<body>
    What is Console?
</body>
<p>
    Console window is basically where we type our output, it is better to type the codes in console before typin it on
    the actual HTML page as it checks if the codes are right or not.
</p>
<script>
    var first_name = "Ranbir";
    var last_name = "Kapoor";
    console.log(first_name);
    console.log(last_name);
    var concat=first_name.concat(last_name);
    console.log(concat);
    var first_number=10;
    var second_number=10;
    var add= first_number+second_number;
    console.log(add);
</script>
